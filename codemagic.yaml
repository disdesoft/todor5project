workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        APP_STORE_CONNECT_KEY: ENCODED_APP_STORE_KEY
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:  # Configuraci√≥n de firma
        distribution_type: app_store  # O ad_hoc para pruebas internas
        bundle_identifier: com.fabianvalero.todor5  # Reemplaza con tu Bundle ID
        team_id: YOUR_TEAM_ID  # Reemplaza con tu Team ID de Apple
        provisioning_profile_specifier: "Your_Provisioning_Profile"  # Opcional
    scripts:
      - name: Clean Flutter
        script: |
          flutter clean
          flutter pub get
      - name: Clean iOS Pods
        script: |
          cd ios
          rm -rf Pods .symlinks Flutter/Flutter.podspec
          pod install --repo-update
          cd ..
      - name: Build iOS App
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com